<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Friend Finder</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</head>

<body>

  <section id="header">
    <div class="container">
      <div class="text-center">
        <h1>
          <i class="fas fa-users text-center"></i>&nbsp;&nbsp;Friend Finder</h1>
        <h2>Answer a few basic questions.
          <br /> Then find the friend with the greatest compatibility!</h2>
        <br />

      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100  custom-bg" src="./../public/assets/images/friendpic.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 custom-bg" src="./../public/assets/images/friends_main.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 custom-bg" src="./../public/assets/images/friendship.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 custom-bg" src="./../public/assets/images/grp_friends.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div id="surveyBtn" class="text-center">
        <br />
        <a href="/survey">
          <button id="surveyBtn" type="button" class="btn btn-lg btn-secondary">
            <h3>
              <i class="fas fa-users"></i> Go to Survey</h3>
          </button>
        </a>
      </div>
    </div>
  </section>
  <div class="container">
    <footer class="footer float-right">
      <div class="container">
        <p>
          <i class="fas fa-users"></i>
          <a href="/api/friends" target="_blank">API Friends List</a>
          <i class="fas fa-users"></i>
          <a href="https://github.com/Gonzalon3140/friendFinder" target="_blank">GitHub Repo</a>
        </p>
      </div>
    </footer>
  </div>


</body>



</html>
